<body>
    <!-- SVG Filters -->
    <svg class="svg-filters">
        <defs>
            <filter id="roughPaper" x="-20%" y="-20%" width="140%" height="140%">
                <feTurbulence baseFrequency="0.04" numOctaves="3" result="noise" seed="1"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
                <feGaussianBlur stdDeviation="0.5"/>
            </filter>
            
            <filter id="filmGrain" x="0%" y="0%" width="100%" height="100%">
                <feTurbulence baseFrequency="0.9" numOctaves="4" result="grain" seed="2"/>
                <feColorMatrix in="grain" type="saturate" values="0"/>
                <feComponentTransfer in="grain" result="grain">
                    <feFuncA type="discrete" tableValues="0.88 0.95 0.85 0.92"/>
                </feComponentTransfer>
                <feBlend in="SourceGraphic" in2="grain" mode="overlay"/>
            </filter>

            <filter id="frameDistortion" x="-10%" y="-10%" width="120%" height="120%">
                <feTurbulence baseFrequency="0.02" numOctaves="2" result="displacement" seed="3"/>
                <feDisplacementMap in="SourceGraphic" in2="displacement" scale="3"/>
                <feGaussianBlur stdDeviation="0.3"/>
            </filter>

            <filter id="edgeRoughness" x="-5%" y="-5%" width="110%" height="110%">
                <feTurbulence baseFrequency="0.1" numOctaves="1" result="turbulence" seed="4"/>
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="1.5"/>
            </filter>
        </defs>
    </svg>

        </div>

        <div id="upload-modal" class="upload-modal">

                <div class="controls-toolbar" id="controls-toolbar">
